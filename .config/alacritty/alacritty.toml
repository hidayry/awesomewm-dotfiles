import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml", "~/.config/alacritty/fonts.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 550
unfocused_hollow = false

[cursor.style]
shape = "Block"
blinking = "On"

[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", mods = "Control", action= "Paste"},]

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
program = "/usr/bin/zsh"

[bell]
animation = "EaseOutExpo"
color = "#e4c9af"
duration = 1

[window]
opacity = 1.0
blur = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5

[window.dimensions]
columns=80
lines=24
